<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Jo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Sour Gummy", sans-serif;
            background-color: #b2ebd8;
            overflow: hidden;
        }

        /* FIXED CANVAS: This ensures confetti is ALWAYS on top and covers the screen */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Allows you to click the button THROUGH the confetti */
            z-index: 9999; /* Higher than everything else */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #status-heading {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.5rem;
        }

        .avatar {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-bottom: 30px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .party-avatar {
            transform: scale(1.1) rotate(5deg);
        }

        #celebrate-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: "Sour Gummy", sans-serif;
            background-color: #b179ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(177, 121, 255, 0.4);
        }

        #celebrate-btn:hover {
            background-color: #9568ff;
            transform: scale(1.05);
        }

        .reset-mode {
            background-color: #ff6060 !important;
        }
    </style>
</head>

<body>

    <canvas id="confetti-canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <h2 id="status-heading">Ready for a Party?</h2>
        <img id="avatar-img" src="avatar01.png" alt="User Avatar" class="avatar">
        <button id="celebrate-btn">Start the Party!</button>
    </div>

    <script>
        const heading = document.getElementById('status-heading');
        const button = document.getElementById('celebrate-btn');
        const music = document.getElementById('bg-music');
        const avatar = document.getElementById('avatar-img');
        const myCanvas = document.getElementById('confetti-canvas');

        // Initialize the confetti to use our specific canvas
        const partyConfetti = confetti.create(myCanvas, {
            resize: true,
            useWorker: true
        });

        let isCelebrating = false;
        let animationFrameId;

        function continuousConfetti() {
            if (!isCelebrating) return;

            partyConfetti({
                particleCount: 2,
                angle: 90,
                spread: 360,
                origin: { x: Math.random(), y: -0.1 },
                colors: ['#b179ff', '#ff6060', '#00e676', '#ffea00', '#ffffff']
            });

            animationFrameId = requestAnimationFrame(continuousConfetti);
        }

        function toggleParty() {
            if (!isCelebrating) {
                isCelebrating = true;
                heading.innerText = "Happy Birthday! ðŸ•º";
                button.innerText = "Stop the Party";
                button.classList.add('reset-mode');
                avatar.src = "avatar02.png";
                avatar.classList.add('party-avatar');
                
                music.play().catch(e => console.log("Audio play blocked: ", e));
                continuousConfetti();
            } else {
                isCelebrating = false;
                heading.innerText = "Ready for a Party?";
                button.innerText = "Start the Party!";
                button.classList.remove('reset-mode');
                avatar.src = "avatar01.png";
                avatar.classList.remove('party-avatar');
                
                music.pause();
                music.currentTime = 0;
                cancelAnimationFrame(animationFrameId);
                partyConfetti.reset();
            }
        }

        button.addEventListener('click', toggleParty);
    </script>
</body>
</html>
