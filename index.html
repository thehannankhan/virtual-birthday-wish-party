<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Jo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #b2ebd8;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Sour Gummy", sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* The container for all falling pieces */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* VERY IMPORTANT: allows clicking through to the button */
            z-index: 1; /* Sits behind the main content */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10; /* Above the confetti */
        }

        #status-heading {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.5rem;
        }

        .avatar {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-bottom: 30px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .party-avatar {
            transform: scale(1.1) rotate(5deg);
        }

        #celebrate-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: "Sour Gummy", sans-serif;
            background-color: #b179ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(177, 121, 255, 0.4);
            position: relative;
            z-index: 20; /* Highest layer: Guaranteed clickable */
        }

        #celebrate-btn:hover {
            background-color: #9568ff;
            transform: scale(1.05);
        }

        .reset-mode {
            background-color: #ff6060 !important;
            box-shadow: 0 4px 15px rgba(255, 96, 96, 0.4) !important;
        }

        /* Confetti Piece Styling */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -20px;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        /* The Animation: Falling and Swaying */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="confetti-container"></div>

    <div class="main-container">
        <h2 id="status-heading">Ready for a Party?</h2>
        <img id="avatar-img" src="avatar01.png" alt="User Avatar" class="avatar">
        <button id="celebrate-btn">Start the Party!</button>
    </div>

    <script>
        const heading = document.getElementById('status-heading');
        const button = document.getElementById('celebrate-btn');
        const music = document.getElementById('bg-music');
        const avatar = document.getElementById('avatar-img');
        const container = document.getElementById('confetti-container');

        let isCelebrating = false;
        let confettiInterval;

        const colors = ['#b179ff', '#ff6060', '#00e676', '#ffea00', '#ffffff', '#4db8ff'];

        function createPiece() {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            
            // Randomize appearance
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.floor(Math.random() * 100) + 'vw';
            const duration = (Math.random() * 3 + 2) + 's'; // 2-5 seconds
            const size = (Math.random() * 8 + 5) + 'px';

            piece.style.backgroundColor = color;
            piece.style.left = left;
            piece.style.width = size;
            piece.style.height = size;
            piece.style.animationDuration = duration;

            container.appendChild(piece);

            // Clean up the element after it falls to keep the page fast
            setTimeout(() => {
                piece.remove();
            }, 5000);
        }

        button.onclick = function() {
            if (!isCelebrating) {
                // START
                isCelebrating = true;
                heading.innerText = "Happy Birthday! ðŸ•º";
                button.innerText = "Stop the Party";
                button.classList.add('reset-mode');
                avatar.src = "avatar02.png";
                avatar.classList.add('party-avatar');
                
                music.play().catch(() => console.log("Music blocked by browser policy"));

                // Start creating pieces every 150ms
                confettiInterval = setInterval(createPiece, 150);
            } else {
                // STOP
                isCelebrating = false;
                heading.innerText = "Ready for a Party?";
                button.innerText = "Start the Party!";
                button.classList.remove('reset-mode');
                avatar.src = "avatar01.png";
                avatar.classList.remove('party-avatar');
                
                music.pause();
                music.currentTime = 0;

                clearInterval(confettiInterval);
                container.innerHTML = ''; // Clear all current confetti
            }
        };
    </script>
</body>
</html>
