<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Jo! - Party Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #b2ebd8;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Sour Gummy", sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* Confetti layer - sits behind text but in front of background */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #status-heading {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .avatar {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-bottom: 30px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* THE BOUNCE ANIMATION */
        @keyframes party-bounce {
            0%, 100% { transform: scale(1.1) translateY(0) rotate(3deg); }
            50% { transform: scale(1.2) translateY(-20px) rotate(-3deg); }
        }

        .party-avatar {
            animation: party-bounce 0.5s infinite ease-in-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        #celebrate-btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            font-family: "Sour Gummy", sans-serif;
            background-color: #b179ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 20px rgba(177, 121, 255, 0.4);
            position: relative;
            z-index: 20; /* Guaranteed on top */
        }

        #celebrate-btn:hover {
            background-color: #9568ff;
            transform: scale(1.05);
        }

        .reset-mode {
            background-color: #ff6060 !important;
            box-shadow: 0 6px 20px rgba(255, 96, 96, 0.4) !important;
        }

        /* Confetti Style */
        .confetti-piece {
            position: absolute;
            top: -20px;
            opacity: 0.9;
            animation: fall linear forwards;
        }

        /* Increased Speed in Animation */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
            }
            100% {
                transform: translateY(110vh) rotate(1080deg) translateX(100px);
            }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="confetti-container"></div>

    <div class="main-container">
        <h2 id="status-heading">Ready for a Party?</h2>
        <img id="avatar-img" src="avatar01.png" alt="User Avatar" class="avatar">
        <button id="celebrate-btn">Start the Party!</button>
    </div>

    <script>
        const heading = document.getElementById('status-heading');
        const button = document.getElementById('celebrate-btn');
        const music = document.getElementById('bg-music');
        const avatar = document.getElementById('avatar-img');
        const container = document.getElementById('confetti-container');

        let isCelebrating = false;
        let confettiInterval;

        const colors = ['#ff0055', '#00ffcc', '#ffcc00', '#ae00ff', '#ffffff', '#0099ff', '#ff6600'];

        function createPiece() {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100 + 'vw';
            
            // SPEED INCREASED: Duration is now between 0.8s and 2s (much faster)
            const duration = (Math.random() * 1.2 + 0.8) + 's'; 
            const size = (Math.random() * 12 + 6) + 'px';

            piece.style.backgroundColor = color;
            piece.style.left = left;
            piece.style.width = size;
            piece.style.height = size;
            piece.style.animationDuration = duration;
            
            // Randomly make some pieces circles
            if(Math.random() > 0.5) piece.style.borderRadius = '50%';

            container.appendChild(piece);

            // Fast cleanup
            setTimeout(() => { piece.remove(); }, 2500);
        }

        button.onclick = function() {
            if (!isCelebrating) {
                isCelebrating = true;
                heading.innerText = "Happy Birthday! ðŸ•º";
                button.innerText = "Stop the Party";
                button.classList.add('reset-mode');
                avatar.src = "avatar02.png";
                avatar.classList.add('party-avatar');
                
                music.play().catch(() => console.log("Audio play blocked."));

                // QUANTITY INCREASED: Spawns every 40ms (very dense)
                confettiInterval = setInterval(createPiece, 40);
            } else {
                isCelebrating = false;
                heading.innerText = "Ready for a Party?";
                button.innerText = "Start the Party!";
                button.classList.remove('reset-mode');
                avatar.src = "avatar01.png";
                avatar.classList.remove('party-avatar');
                
                music.pause();
                music.currentTime = 0;

                clearInterval(confettiInterval);
                container.innerHTML = '';
            }
        };
    </script>
</body>
</html>
